<!DOCTYPE>
<html>
    <head>
        <meta charset = "uft-8">
        <link rel="stylesheet" href = "index.css">
    </head>

    <body>
        <div class = "container">
            <div class = "item">
                <span class = "descript">名称</span>
                <div class  = "inputBox">
                    <input type = "text"  class = "info" id = "infoId"/>
                    <span class = "result", id = "resultId">必填，长度为4~16个字符</span>
                </div>
            </div>
            <div class = "item">
                <span class = "descript">密码</span>
                <div class  = "inputBox">
                    <input type = "password"  class = "info" id = "infoPass"/>
                    <span class = "result", id = "resultPass">必填，长度为4~16个字符</span>
                </div>
            </div>
            <div class = "item">
                <span class = "descript">密码确认</span>
                <div class  = "inputBox">
                    <input type = "password"  class = "info" id = "infoPassAgain"/>
                    <span class = "result", id = "resultPassAgain">必填，长度为4~16个字符</span>
                </div>
            </div>
            <div class = "item">
                <span class = "descript">邮箱</span>
                <div class  = "inputBox">
                    <input type = "text"  class = "info" id = "infoEmail"/>
                    <span class = "result", id = "resultEmail">必填，请输入邮箱</span>
                </div>
            </div>
            <div class = "item">
                <span class = "descript">手机</span>
                <div class  = "inputBox">
                    <input type = "text"  class = "info" id = "infoPhone"/>
                    <span class = "result", id = "resultPhone">必填，请输入手机号</span>
                </div>
            </div>
            <div class = "item">
                <button class = "btn", id = "btnForm">验证</button>
            </div>
            
        </div>

        <script src = "./index.js"></script>
    </body>
</html>
